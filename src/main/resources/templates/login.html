<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset = "ISO-8859-1" />
	<link href = "css/style.css" rel = "stylesheet"/>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<title>Logowanie</title>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 offset-md-3 top-offset">
			<form th:action="@{/login}" th:object="${user}" method="post">
  				<fieldset>
    				<legend>Zaloguj się</legend>
    			 	<div th:if="${param.error}" class="alert alert-danger">Niepoprawny login lub hasło</div>
    			 	<div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
    			 	<div class="alert alert-danger" role="alert" th:text="${danger}" th:if="${danger}"></div>
    				<div class="form-group">
      					<label for="username">Login</label>
     					<input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="Wprowadź login">
   					</div>
   					<div class="form-group">
      					<label for="password">Hasło</label>
      					<input type="password" class="form-control" id="passworod"  name="password" th:field="*{password}" placeholder="Wprowadź hasło">
    				</div>
    				<button type="submit" class="btn btn-outline-success">Zaloguj</button>
    				<button type="button" onclick="location.href='/register'" class="btn btn-outline-secondary">Zarejestruj</button>
  				</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>
